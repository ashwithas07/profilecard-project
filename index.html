<div class="page-bg">

                <div class="profile-card">

                        <h3 class="title">PROFILE NAME</h3>

                    </div>
                    <ul class="card-content">
                        <li><span><img src="loc.png"></span>Lorem Ipsum, Location</li>
                        <li><span><img src="mob.png"></span> 9876543210</li>
                        <li><span><img src="mail.png"></span> profilename@gmail.com</li>
                        <li><span><img src="web.png"></span> www.profilename.com</li>
                    </ul>
                    <ul class="icon">
            <li><a href="https://www.facebook.com/" class="fab " target="_blank"><img src="facebook.png" class="zoom"></a></li>
            <li><a href="http://instagram.com/" class="fab" target="_blank"><img src="insta.png" class="zoom"></a></li>
            <li><a href="https://in.linkedin.com/" class="fab " target="_blank"><img src="linkedin.png" class="zoom"></a></li>
                    </ul>
                </div>
            </div>
        </div>
